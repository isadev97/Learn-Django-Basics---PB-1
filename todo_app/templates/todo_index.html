<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  </head>
  <body>
    <h1>Todo App</h1>
    {% comment %} <form method="POST" action="/todo-app/add-todo/" > {% endcomment %}
    <form method="POST" action="{% url 'add_todo' %}" >
      {% csrf_token %}
      <div class="mb-3">
        <label for="todo_title" class="form-label">Todo Title</label>
        <input type="text" class="form-control" name="todo_title" placeholder="Enter your title here ..." id="todo_title" />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <h1>Todo List</h1>
    {% for todo in todo_list %}
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{todo.title}}</h5>
          <p class="card-text">Created on {{todo.created_at}}</p>
    {% comment %} <form method="DELETE" action="/todo-app/delete-todo/<id>" > {% endcomment %}
          <form method="GET"  action="{% url 'delete_todo' todo.id %}">
            <button class="btn btn-outline-dark" type="submit">Delete</button>
          </form>
          </div>
      </div>
    {% endfor %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
